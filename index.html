<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <p>Quotes Generator</p>
      <ul>
        <li>Home</li>
        <li id="publish">Publish Quotes</li>
        <li>Contact</li>
      </ul>
      <div class="text">
        <input type="text" />
        <button>Submit</button>
      </div>
    </header>
    <div id="page">
      <div id="intro">
        <h2>Quote Generator</h2>
        <hr />
        <h3>
          Welcome to the world of Quotes. Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Cupiditate, voluptatem quaerat odit veritatis quam
          quos earum similique aliquam.
        </h3>
      </div>
      <div id="quote">
        <h1 id="quotes">Click the "<em>Generate</em>" Button below</h1>
        <button id="generate">Generate ></button>
      </div>
    </div>
    <footer><p>Created by Ashish</p></footer>
    <script src="./index.js"></script>
  </body>
</html>
